{% extends "layouts/layout_base.html" %} {% block body %}
<img
  src="{{ url_for('static', filename='images/mesh.png') }}"
  class="absolute lg:-top-[22rem] left-0 -z-10 lg:block hidden w-full"
/>
<div class="lg:w-[23rem] my-20 mx-auto text-center">
  <div
    class="rounded-md py-8 px-8 flex gap-6 flex-col lg:border lg:border-gray-200 lg:shadow-md bg-white"
  >
    <div>
      <div class="font-semibold lg:text-left text-2xl">Login</div>
      <div class="text-lg pb-2 lg:text-left lg:text-sm text-gray-500">
        Monitor study sessions and progress
      </div>
    </div>

    <form
      action="/login"
      method="post"
      class="flex flex-col gap-6 w-full text-lg lg:text-sm"
    >
      <input name="username" placeholder="Username" type="text" required />
      <input name="password" placeholder="Password" type="password" required />
      <button
        type="submit"
        class="bg-gray-800 rounded-md p-3 font-semibold text-white hover:bg-gray-700 transition-all"
      >
        Login
      </button>
    </form>
    <div class="text-md lg:text-xs text-gray-500 mt-4">
      Don't have an account?
      <a href="/register" class="font-semibold">Sign up</a>
    </div>
  </div>
</div>
{% endblock %}
