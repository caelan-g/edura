{% extends "layouts/layout_base.html" %} {% block body %}
<div class="lg:w-1/3 my-20 mx-auto text-center">
  <div
    class="rounded-md py-12 px-8 flex gap-6 flex-col lg:bg-gray-100 lg:shadow-md"
  >
    <div>
      <div class="text-5xl font-bold lg:text-left lg:text-4xl">Login</div>
      <div class="text-xl pt-2 lg:text-left lg:text-base">just do it mane</div>
    </div>

    <form
      action="/login"
      method="post"
      class="flex flex-col gap-6 w-full text-xl lg:text-base"
    >
      <input
        name="username"
        placeholder="Username"
        type="text"
        required
        class="p-3 rounded-md border"
      />
      <input
        name="password"
        placeholder="Password"
        type="password"
        required
        class="p-3 rounded-md border"
      />
      <button
        type="submit"
        class="bg-gray-800 rounded-md p-3 font-bold text-white"
      >
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
