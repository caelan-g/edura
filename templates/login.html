{% extends "layouts/layout_base.html" %} {% block body %}
<div class="lg:w-[23rem] my-20 mx-auto text-center">
  <div
    class="rounded-md py-12 px-8 flex gap-6 flex-col lg:border lg:border-gray-100 lg:shadow-md bg-white"
  >
    <div>
      <div class="text-5xl font-bold lg:text-left lg:text-4xl">Login</div>
      <div class="text-xl pb-2 lg:text-left lg:text-base text-gray-700">
        Monitor study sessions and progress
      </div>
    </div>

    <form
      action="/login"
      method="post"
      class="flex flex-col gap-6 w-full text-xl lg:text-base"
    >
      <input
        name="username"
        placeholder="Username"
        type="text"
        required
        class="p-3 rounded-md border"
      />
      <input
        name="password"
        placeholder="Password"
        type="password"
        required
        class="p-3 rounded-md border"
      />
      <button
        type="submit"
        class="bg-gray-800 rounded-md p-3 font-bold text-white hover:bg-gray-700 transition-all"
      >
        Login
      </button>
    </form>
    <div class="text-xl lg:text-sm text-gray-500 mt-4">
      Don't have an account? <a href="/register" class="font-bold">Sign up</a>
    </div>
  </div>
</div>
{% endblock %}
