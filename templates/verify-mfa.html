{% extends "layouts/layout_base.html" %} {% block body %}
<img
  src="{{ url_for('static', filename='images/mesh.png') }}"
  class="absolute lg:-top-[22rem] left-0 -z-10 lg:block hidden w-full"
/>
<div class="lg:w-[23rem] my-20 mx-auto text-center">
  <div
    class="rounded-md py-12 px-8 flex gap-6 flex-col lg:border lg:border-gray-100 lg:shadow-md bg-white"
  >
    <div>
      <div class="text-5xl font-bold lg:text-left lg:text-4xl">Verify</div>
      <div class="text-xl pt-2 lg:text-left lg:text-base">
        Please input the code from your Microsoft Authenticator App
      </div>
    </div>

    <form method="post" class="flex flex-col gap-6 w-full text-xl lg:text-base">
      <input
        type="text"
        name="otp"
        placeholder="Enter 6-digit code"
        required
        class="p-3 rounded-md border"
      />
      <button
        type="submit"
        class="bg-gray-800 rounded-md p-3 font-bold text-white"
      >
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
