<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='logo-blue.svg') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!--
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='tailwind.min.css')}}"
    />
    -->
    <title>Edura</title>
  </head>
  <body class="z-50">
    <div
      class="font-bold p-4 w-full flex flex-row justify-between gap-12 lg:px-48"
    >
      <a href="/" class="logo">Edura</a>
      <div class="flex flex-row gap-2 z-50">
        <a href="/login" class="p-2 flex flex-row transition-all group"
          >Sign In<svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="3"
            stroke="currentColor"
            class="size-4 relative top-[.28rem] left-[.1rem] group-hover:translate-x-1 transition-all ease-in-out"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m8.25 4.5 7.5 7.5-7.5 7.5"
            /></svg
        ></a>
        <a
          href="/register"
          class="bg-gray-800 text-white rounded-md p-2 px-3 flex flex-row hover:bg-gray-700 transition-all group"
          >Get Started<svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="3"
            stroke="currentColor"
            class="size-4 relative top-[.28rem] left-[.1rem] group-hover:translate-x-1 transition-all ease-in-out"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m8.25 4.5 7.5 7.5-7.5 7.5"
            /></svg
        ></a>
      </div>
    </div>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div
      id="message"
      class="pointer-events-none translate-y-[-5rem] transition-all duration-300 mx-auto flex justify-center w-full font-bold text-gray-800 text-center fixed top-4 z-50 px-auto"
    >
      {% for category, message in messages %} {% if category == 'success' %}
      <div
        class="bg-green-100 p-2 rounded-md border border-green-200 text-nowrap"
      >
        {{message}}
      </div>
      {% else %}
      <div class="bg-red-100 p-2 rounded-md border border-red-200 text-nowrap">
        {{message}}
      </div>
      {% endif %} {% endfor %}
    </div>
    {% endif %} {% endwith %}
    <div class="lg:px-48 px-4">
      <div>{% block body %} {% endblock %}</div>
    </div>
    <script>
      window.onload = function () {
        messagePopup = document.getElementById("message");
        messagePopup.classList.remove("translate-y-[-5rem]");
        setTimeout(() => {
          messagePopup.classList.add("translate-y-[-5rem]");
        }, 2000);
      };
    </script>
    <style>
      .logo {
        font-family: "Merriweather Sans", sans-serif;
        letter-spacing: -1px;
        font-size: 24px;
        padding-top: auto;
        padding-bottom: auto;
      }
    </style>
  </body>
</html>
