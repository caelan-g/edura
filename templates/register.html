{% extends "layouts/layout_base.html" %} {% block body %}
<div class="lg:w-[23rem] my-20 mx-auto text-center">
  <div
    class="rounded-md py-12 px-8 flex gap-6 flex-col lg:border lg:border-gray-100 lg:shadow-md"
  >
    <div>
      <div class="text-5xl font-bold lg:text-left lg:text-4xl">Register</div>
      <div class="text-xl pt-2 lg:text-left lg:text-base">
        Create a {{session['user_type']}} account
      </div>
    </div>

    <form
      action="/register"
      method="post"
      class="flex flex-col gap-6 w-full text-xl lg:text-base"
    >
      <input
        name="username"
        placeholder="Username"
        type="text"
        required
        class="p-3 rounded-md border"
      />
      <input
        name="password"
        placeholder="Password"
        type="password"
        required
        class="p-3 rounded-md border"
      />
      <input
        name="name"
        placeholder="Display Name"
        type="text"
        required
        class="p-3 rounded-md border"
      />
      <button
        type="submit"
        class="bg-gray-800 rounded-md p-3 font-bold text-white"
      >
        Register
      </button>
    </form>
    <div class="text-xl lg:text-base">
      Already have an account? <a href="/login" class="font-bold">Login</a>
    </div>
  </div>
</div>

{% endblock %}
